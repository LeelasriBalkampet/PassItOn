<!DOCTYPE html>
<html lan="en">
<head>
    <title>Join us</title>
    <link rel="stylesheet" href="joinus.css">
</head>
<body>
  <div>
    <img src="PassItOn logo.png" alt="image" style="position: absolute; top: 0px; left: 0px; z-index: 1; width: 15%; height: 15;">
  </div>
  <div class="container">
    <div class="image-container">
      <img src="joinus.jpg" alt="Image Description">
    </div>
    <div class="text-container">
      <h2>Join our Community!</h2>
      <p>How would you like to help ?</p>
      <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile">
    </div>
    <div class="form-group">
      <label for="activity">Preferred Activity:</label>
      <select id="activity" name="activity">
        <option value="">Select an activity</option>
        <option value="volunteer">Volunteer Time</option>
        <option value="food">Contribute Food</option>
      </select>
    </div>
    <div class="form-group">
      <label for="social">Social Profile Link:</label>
      <input type="url" id="social" name="social">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </div>
    <div class="form-group">
      <label for="locality">Locality:</label>
      <input type="text" id="locality" name="locality">
    </div>
    <div class="form-group">
      <label for="message">Any thoughts?</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" name="checkbox1">
      <label for="checkbox1">By checking this box, I agree to follow the PassItOn core principles that is, Any verified instance of fraud or abuse results in immediate action, including suspension or permanent removal from the platform.<br>
        Users agree to abide by community standards when joining the platform, and violations are handled swiftly and fairly.</label>
        <button class="ag"><a href="home.html">submit</a></button>
    </div>
  </div>
</body>
</html>
